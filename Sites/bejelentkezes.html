<!DOCTYPE html>

  <head>

  <body>
    <header id="header"></header>
    

    <main class="bg-img" id="bejelentkezes">
        <form action="/action_page.php" class="form" id="reset">
          <h1>Bejelentkezés</h1>

          <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Add meg az email címed" name="email" required />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Adj meg egy jelszót"
          name="psw"
          required
          />

          <button type="submit" class="login">Belépek</button>
          <input type="button" onclick="myFunction()" value="Reset form">
        </form>
    </main>

    <footer class="footer">
      <div class="name" id="right">ToDo APP by Tukacs Patrik and Szegedi Bence</div>  
    </footer>
    <script src="../JS/index.js">
      function myFunction(){
        document.getElementsById("reset").reset();
        console.log("bazdmeg");
      }
    </script>
  </body>
